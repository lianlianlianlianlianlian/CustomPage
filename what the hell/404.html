<html lang="zh-CN"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            color: #333;
            overflow: hidden;
            user-select: none;
        }

        .container {
            text-align: center;
            max-width: 600px;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
            user-select: none; 
        }

        h1 {
            font-size: 4em;
            margin: 0;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #ff8080;
            text-shadow: 0 0 20px rgba(255, 128, 128, 0.7);
            animation: pulseGlow 2s infinite alternate;
            user-select: none; 
        }

        .error-code {
            font-size: 10em;
            font-weight: bold;
            margin: 20px 0;
            color: #ff8080;
            position: relative;
            text-shadow: 0 0 20px rgba(255, 128, 128, 0.7);
            animation: pulseGlow 2s infinite alternate;
            user-select: none; 
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
            color: #555;
            animation: fadeIn 2s ease-in-out;
            user-select: none; 
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff8080;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(255, 128, 128, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            animation: fadeIn 2.5s ease-in-out;
            user-select: none;
        }

        a:hover {
            background-color: #ff6666;
            box-shadow: 0 10px 20px rgba(255, 128, 128, 0.5);
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes pulseGlow {
            0% {
                text-shadow: 0 0 20px rgba(255, 128, 128, 0.5);
                transform: scale(1);
            }
            100% {
                text-shadow: 0 0 40px rgba(255, 128, 128, 1);
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>what the hell!</h1>
        <div class="error-code">404</div>
        <p>找不到要查询的页面</p>
        <p>请返回首页或返回首页</p>
        <a href="/" id="homeButton">返回首页</a>
    </div>
</body>
</html>
